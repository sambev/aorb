<!doctype html>
<html>
    <head>
        <title>Angular Dash</title>
        <link rel="stylesheet" type="text/css" href="../../libs/css/foundation.min.css">
        <style type="text/css">
            .bar {
                background-color: #008cba;
                text-align: right;
                padding: 3px;
                margin: 1px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div ng-app="dashboard">
            <div class="row">
                <h1>The Dashboard</h1>
            </div>
            <div class="row">
                <div ng-controller="widgetCtrl">
                    <div ng-repeat="widget in widgets.data">
                        <div class="small-6 columns">
                            <widget></widget>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-controller="widgetCtrl">
                    <div class="small-12 columns">
                        <h3>Graph</h3>
                        <div ng-repeat="widget in widgets.data">
                            <widgetchart></widgetchart>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../libs/js/angular.min.js"></script>
        <script type="text/javascript" src="dashboard.js"></script>
    </body>
</html>
